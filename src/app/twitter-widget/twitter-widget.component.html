<div *ngIf="undefined === myTimeline">Loading...</div>
<div *ngIf="undefined !== myTimeline">
  <div [ngClass]="{ 'dark-theme': isDarkTheme | async }">
    <h3>My Twitter Timeline</h3>
    <div class="container">
      <ng-container *ngFor="let tweets of myTimeline.data">
        <div class="row">
          <div class="col-sm-3 col-lg-3 col-md-3"><img src="{{ tweets.user.profile_image_url }}" /></div>
          <div class="col-md-auto">
            <h3>{{ tweets.full_text }}</h3>
            <p>{{ tweets.created_at }}</p>
            <p>{{ tweets.user.name }}</p>
            <p>{{ tweets.user.screen_name }}</p>
            <p>{{ tweets.user.location }}</p>
            <p>{{ tweets.user.description }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
